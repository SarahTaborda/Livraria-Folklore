<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<link rel="stylesheet" href="style.css">
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	</head>

	<body>
		<div class="wrapper">
			<form>
				<h1>Conecte-se</h1>
				<div class="input-box">
					<input type="text" placeholder="Nome de usuário" id="username">
					<i class='bx bxs-user'></i>
				</div>
				<div class="input-box">
					<input type="password" placeholder="Senha" id="senha">
					<i class='bx bx-low-vision' id="btn-senha"onclick=></i>
				</div>
				<div class="lembrar-esqueceu">
					<label><input type="checkbox"> Lembre-me</label>
					<a href="#">Esqueceu a senha ?</a>
				</div>

				<button type="button" class="btn" onclick="logar()"; return false>Conecte-se</button> 

				<div class="Cadastrar-link">
					<p>Você não possui conta ?<a href="#">Cadastrar</a></p>
				</div>
			</form>
		</div>

		<script>
			function logar() {
				var username = document.getElementById('username').value;
				var senha = document.getElementById('senha').value;

				if (username === "admin" && senha === "admin") {
					alert('Sucesso');
					location.href = "livraria.html";
				} else {
					alert('Nome de usuário ou senha incorretos');
				}
			}
		</script>
	</body>
</html>
